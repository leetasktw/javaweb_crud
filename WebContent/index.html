	<div class="container-fluid">
		<div class="row" style="height: 15vh"></div>
	</div>
	<div class="container mb-5">
		<div class="d-flex flex-column">
			<div class="display-4 text-white text-center mt-5">Welcome to My Database!</div>
			<div class="text-white text-center mt-4">Simple, fast and secure. Try it now for free!</div>

		</div>
	</div>
	<!-- Button trigger modal -->
	<div class="container mt-5">
		<div class="row justify-content-center">
			<div class="col-4 text-right m-0 p-0">
				<button type="button" class="btn btn-outline-primary align-items-center mr-1 w-50 text"
					data-toggle="modal" data-target="#exampleModalScrollable">
					Login
				</button>

				<!-- Modal -->
				<div class="modal fade" id="exampleModalScrollable" tabindex="-1" role="dialog"
					aria-labelledby="exampleModalScrollableTitle" aria-hidden="true">
					<div class="modal-dialog modal-dialog-scrollable" role="document">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title" id="exampleModalScrollableTitle">Login</h5>
								<button type="button" class="close" data-dismiss="modal" aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
							</div>
							<form action="UserServlet" method="post">
								<div class="modal-body">

									<div class="col-6 text-left">
										<div class="form-group">
											<label for="exampleInputName">Name</label>
											<input type="text" name="name" class="form-control"
												placeholder="Enter Name" required>
										</div>
										<div class="form-group">
											<label for="exampleInputPassword">Password</label>
											<input type="password" name="password" class="form-control"
												placeholder="Password" required>
										</div>
									</div>


								</div>
								<div class="modal-footer">
									<a href="forget.jsp">Forget Password?</a>
									<input type="submit" value="Submit" class="btn btn-primary">
									<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
			<div class="col-4 text-left m-0 p-0">
				<button type="button" class="btn btn-outline-primary align-items-center ml-1 w-50" data-toggle="modal"
					data-target="#exampleModalScrollable2">
					Sign Up
				</button>

				<!-- Modal -->
				<div class="modal fade" id="exampleModalScrollable2" tabindex="-1" role="dialog"
					aria-labelledby="exampleModalScrollableTitle" aria-hidden="true">
					<div class="modal-dialog modal-dialog-scrollable" role="document">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title" id="exampleModalScrollableTitle">Sign Up</h5>
								<button type="button" class="close" data-dismiss="modal" aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
							</div>
							<form action="SignupServlet">
								<div class="modal-body">

									<div class="col-6">
										<div class="form-group">
											<label for="exampleInputName">Name</label>
											<input type="text" name="name" class="form-control"
												placeholder="Enter Name" required>
										</div>
										<div class="form-group">
											<label for="exampleInputPassword">Password</label>
											<input type="password" name="password" class="form-control"
												placeholder="Password" required>
										</div>
										<div class="form-group">
											<label for="exampleInputPassword">Email</label>
											<input type="text" name="email" class="form-control"
												placeholder="Email" required>
										</div>
									</div>


								</div>
								<div class="modal-footer">
									<input type="submit" value="Submit" class="btn btn-primary">
									<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>






	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

	</script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

	<script>

			$('[data-toggle="popover"]').popover()

			$('.example-popover').popover({
				container: 'body'
			})
		})
		$('.popover-dismiss').popover({
			trigger: 'focus'
		})
